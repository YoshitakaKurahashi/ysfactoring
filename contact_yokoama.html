<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <title>YSファクタリング</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />

  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script defer type="text/javascript" src="./assets/js/script.js"></script>
</head>
<body>

  <header class="header__menu">
      <div class="header__inner">
          <ul class="header__items">
              <li class="header__item"><a href="">TOP</a></li>
              <li class="header__item"><a href="">YSの強み</a></li>
              <li class="header__item"><a href="">ファクタリングの仕組み</a></li>
              <li class="header__item"><a href="">ご利用案内</a></li>
              <li class="header__item"><a href="">お客様の声</a></li>
              <li class="header__item"><a href="">よくある質問</a></li>
              <li class="header__item"><a href="">お問い合わせ</a></li>
          </ul>
      </div>
  </header>

  <section class="l-sub-contact p-sub-contact">
    <div class="l-inner p-sub-contact__inner">
      <div class="p-sub-contact__textBox">
        <p>
          お問い合わせ
        </p>
        <p class="p-sub-contact__text">
          ご不明な点などございましたら、お気軽にお問い合わせください。
        </p>
      </div>
  
      <div class="p-sub-contact__contents">
        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">会社名</p>
          </div>
          <div class="p-sub-contact__item p-contact-text">
            <input class="p-contact-text__text" type="text"> 
          </div>
        </div> <!--.p-sub-contact__content-->

        <div class="p-sub-contact__contents">
          <div class="p-sub-contact__content">
            <div class="p-sub-contact__head">
              <p class="p-sub-contact__title">会社名(かな)
              </p>
            </div>
            <div class="p-sub-contact__item p-contact-text">
              <input class="p-contact-text__text" type="text"> 
            </div>
          </div> <!--.p-sub-contact__content-->
  
        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">代表者名</p>
            <span class="p-sub-contact__required">必須</span>
          </div>
          <div class="p-sub-contact__item p-contact-text">
            <input class="p-contact-text__text" type="name"> 
          </div>
        </div> <!--.p-sub-contact__content-->

        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">代表者名（かな）</p>
            <span class="p-sub-contact__required">必須</span>
          </div>
          <div class="p-sub-contact__item p-contact-text">
            <input class="p-contact-text__text" type="name"> 
          </div>
        </div> <!--.p-sub-contact__content-->
  
        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">メールアドレス</p>
            <span class="p-sub-contact__required">必須</span>
          </div>
          <div class="p-sub-contact__item p-contact-text">
            <input class="p-contact-text__text" type="email"> 
          </div>
        </div> <!--.p-sub-contact__content-->
  
        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">電話番号</p>
          </div>
          <div class="p-sub-contact__item p-contact-text">
            <input class="p-contact-text__text" type="tel"> 
          </div>
        </div> <!--.p-sub-contact__content-->

        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">ご希望金額</p>
          </div>
          <div class="p-sub-contact__item p-contact-text">
            <input class="p-contact-text__text" type="tel"> 
          </div>
        </div> <!--.p-sub-contact__content-->
  
        <div class="p-sub-contact__content">
          <div class="p-sub-contact__head">
            <p class="p-sub-contact__title">お問い合わせ内容</p>
            <span class="p-sub-contact__required">必須</span>
          </div>
          <div class="p-sub-contact__item p-contact-textarea">
            <textarea class="p-contact-textarea__text"></textarea>
          </div>
        </div> <!--.p-sub-contact__content-->
  
        <div class="p-sub-contact__content p-sub-contact__content--center p-contact-check">
            <label>
              <input class="p-contact-check__item" type="checkbox" name="check-name"><span>個人情報の取り扱いについて同意のうえ送信します。</span>
            </label>
          
        </div> <!--.p-sub-contact__content-->
  
        <div class="p-sub-contact__content">
          <div class="p-sub-contact__item p-sub-contact__content--button p-contact-button">
            <input class="p-contact-button__submit" type="submit" value="送信">
          </div>
        </div> <!--.p-sub-contact__content-->
  
    </div>
  </section>


  <footer>
    <div class="footer__inner">
      <ul class="footer__menu--items">
          <li class="footer__menu--item"><a href="">会社概要</a></li>
          <li class="footer__menu--item"><a href="">プライバシーポリシー</a></li>
      </ul>
    </div>
    <div class="footer__credit">
      <p>&copy; Copyright YSファクタリング All Rights Reserved.</p>
    </div>

  </footer>

  <!-- 自分で作るscript↓ -->
  <script src="js/script.js"></script>
</html>
