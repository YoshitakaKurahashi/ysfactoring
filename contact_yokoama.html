<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>YSファクタリング</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="”icon”" href="" />

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script defer type="text/javascript" src="./assets/js/script.js"></script>
</head>
<body>

  <header class="header__menu">
      <div class="header__inner">
          <ul class="header__items">
              <li class="header__item"><a href="">TOP</a></li>
              <li class="header__item"><a href="">YSの強み</a></li>
              <li class="header__item"><a href="">ファクタリングの仕組み</a></li>
              <li class="header__item"><a href="">ご利用案内</a></li>
              <li class="header__item"><a href="">お客様の声</a></li>
              <li class="header__item"><a href="">よくある質問</a></li>
              <li class="header__item"><a href="">お問い合わせ</a></li>
          </ul>
      </div>
  </header>

  <section class="sub-contact">
    <div class="l-inner sub-contact__inner">
      <div class="sub-contact__head">
        <h2 class="sub-contact__title">
          お問い合わせ
        </h2>
        <p class="sub-contact__description">
          ご不明な点などございましたら、お気軽にお問い合わせください。
        </p>
      </div>
  
      <div class="sub-contact__contents">
        <div class="sub-contact__content">
          <div class="sub-contact__label">
            <p class="">会社名</p>
            <span class="sub-contact__required">必須</span>
          </div>
          <input class="sub-contact__text" type="text"> 
        </div> <!--.sub-contact__content-->

        <div class="sub-contact__contents">
          <div class="sub-contact__content">
            <div class="sub-contact__label">
              <p class="">会社名(かな)</p>
              <span class="sub-contact__required">必須</span>
            </div>
            <input class="sub-contact__text" type="text"> 
          </div> <!--.sub-contact__content-->
  
        <div class="sub-contact__content">
          <div class="sub-contact__label">
            <p class="">代表者名</p>
            <span class="sub-contact__required">必須</span>
          </div>
          <input class="sub-contact__text" type="name"> 
        </div> <!--.sub-contact__content-->

        <div class="sub-contact__content">
          <div class="sub-contact__label">
            <p class="">代表者名（かな）</p>
            <span class="sub-contact__required">必須</span>
          </div>
          <input class="sub-contact__text" type="name"> 
        </div> <!--.sub-contact__content-->
  
        <div class="sub-contact__content">
          <div class="sub-contact__label">
            <p class="">メールアドレス</p>
            <span class="sub-contact__required">必須</span>
          </div>
          <input class="sub-contact__text" type="email"> 
        </div> <!--.sub-contact__content-->
  
        <div class="sub-contact__content">
          <div class="sub-contact__label">
            <p class="">電話番号</p>
            <span class="sub-contact__required">必須</span>
          </div>
          <input class="sub-contact__text" type="tel"> 
        </div> <!--.sub-contact__content-->

        <div class="sub-contact__content">
          <div class="sub-contact__label">
            <p class="">ご希望金額</p>
            <span class="sub-contact__required">必須</span>
          </div>
          <input class="sub-contact__text" type="tel"> 
        </div> <!--.sub-contact__content-->
  
        <div class="sub-contact__content sub-contact__content--textarea">
          <div class="sub-contact__label">
            <p class="">お問い合わせ内容</p>
          </div>
          <textarea class="sub-contact__text sub-contact__text--textarea"></textarea>
        </div> <!--.sub-contact__content-->
  
        <div class="sub-contact__content sub-contact__content--check">
            <label>
              <input class="sub-contact__check" type="checkbox" name="check-name"><span class="sub-contact__check--text">プライバシーポリシーに同意する。</span>
            </label>
          
        </div> <!--.sub-contact__content-->
  
        <div class="sub-contact__content  sub-contact__content--submit">
            <input class="sub-contact__submit" type="submit" value="送信する">
        </div> <!--.sub-contact__content-->
  
    </div>

    <div class="karikarikari">
      <p>貸し倒れリスクなしが入る</p>
    </div>
  </section>


  <footer>
    <div class="footer__inner">
      <ul class="footer__menu--items">
          <li class="footer__menu--item"><a href="">会社概要</a></li>
          <li class="footer__menu--item"><a href="">プライバシーポリシー</a></li>
      </ul>
    </div>
    <div class="footer__credit">
      <p>&copy; Copyright YSファクタリング All Rights Reserved.</p>
    </div>

  </footer>

  <!-- 自分で作るscript↓ -->
  <script src="js/script.js"></script>
</html>
