<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!-- meta情報 -->
    <title>YSファクタリング</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- ogp -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- ファビコン -->
    <link rel="”icon”" href="" />

    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer type="text/javascript" src="./assets/js/script.js"></script>
  </head>
  <body>
    <section class="main-visual">
      <div class="main-visual__header">
        <div class="main-visual__header--inner">
          <div>
            <h1 class="main-visual__logo">
              <a href="/">
                <img
                  src="assets/images/logo_company.png"
                  alt="YSファクタリングのロゴ"
                />
              </a>
            </h1>
          </div>
          <div class="main-visual__nav">
            <div class="main-visual__nav--tel"></div>
            <div class="main-visual__nav--mail">
              <img src="assets/images/icon_mail.png" alt="" />
              <p>24時間受付中<br />お問い合わせ</p>
            </div>
            <div class="main-visual__nav--line">
              <img src="assets/images/icon_line-app_ios.png" alt="" />
              <p>無料相談</p>
            </div>
          </div>
          <!--.main-visual__nav-->
        </div>
      </div>
      <!--.main-visual__header-->
      <div class="main-visual__main">
        <div class="main-visual__content"></div>
      </div>
    </section>
    <!--,main-visual-->

    <div class="contact-contents">
      <div class="contact-contents__telephone telephone-info">
        <div class="telephone-info__top">
          <div class="telephone-info__top--text">
            お電話でのお問い合わせはこちら
          </div>
          <!-- /.telephone-info__top--text -->
          <div class="telephone-info__top--business-hours font-white">
            【営業時間】 平日 09:00 - 19:00
          </div>
          <!-- /.telephone-info__top--business-hours -->
        </div>
        <!-- /.telephone-info__top -->
        <div class="telephone-info__under">
          <div class="telephone-info__under--log">
            <img
              src="/assets/images/icon_freedial.png"
              alt="フリーダイヤルアイコン"
            />
          </div>
          <!-- /.telephone-info__under--log -->
          <div class="telephone-info__under--number">
            <a class="font-white" href="tel:03-6662-4406">03 - 6662 - 4406</a>
          </div>
          <!-- /.telephone-info__under--number -->
        </div>
        <!-- /.telephone-info__under -->
      </div>
      <!-- /.contact-contents__telephone -->
      <div class="contact-contents__mail-line">
        <a href="" class="mail-info">
          <div class="mail-info__img">
            <img src="/assets/images/icon_mail.png" alt="メールアイコン" />
          </div>
          <!-- /.mail-info__img -->
          <div class="mail-info__text">
            24時間受付中<br />
            お問い合わせ
          </div>
          <!-- /.mail-info__text --> </a
        ><!-- /.mail-info -->
        <a href="" class="line-info">
          <div class="line-info__img">
            <img
              src="/assets/images/icon_line-app_ios.png"
              alt="LINEアイコン"
            />
          </div>
          <!-- /.line-info__img -->
          <div class="line-info__text">無料相談</div>
          <!-- /.line-info__text --> </a
        ><!-- /.line-info -->
      </div>
      <!-- /.contact-contents__mail-line -->
    </div>
    <!-- /.contact-contents -->

    <!-- 自分で作るscript↓ -->
    <script src="js/script.js"></script>
  </body>
</html>
